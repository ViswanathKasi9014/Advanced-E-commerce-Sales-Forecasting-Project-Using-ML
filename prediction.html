<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            text-align: left;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 20px;
            font-size: 16px;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make a Prediction</h1>
        <form action="{{ url_for('prediction') }}" method="POST">
            {% if results %}
            <div class="results">{{ results }}</div>
            {% endif %}
            
            <label for="ShipYear">Ship Year (as a number):</label>
            <input type="number" id="ShipYear" name="ShipYear" required>
            
            <label for="OrderMonth">Order Month (as a number):</label>
            <input type="number" id="OrderMonth" name="OrderMonth" required>
            
            <label for="DayOfWeek">Day Of Week:</label>
            <input type="number" id="DayOfWeek" name="DayOfWeek" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
